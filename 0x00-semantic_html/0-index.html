<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure</title>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <article>
        <h1>Welcome to My First Semantic Page</h1>
        <section>
          <p>
            This is the content section of the article. Semantic HTML helps make your web pages more meaningful and accessible.
          </p>
        </section>
      </article>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; Copyright</p>
    </footer>
  </body>
</html>
